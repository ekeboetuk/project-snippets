<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta
      name="description"
      content="The HTML-only website is built with basic styling as a DevOps project"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Registration Page | DevOps</title>
  </head>
  <body>
    <div id="nav--bar">
      <div class="container">
        <img src="./images/dev-logo-white.png" class="header--logo" />
        <span class="nav--text">Dev &lt;/&gt;</span>
        <ul class="nav">
          <li><a href="./login.html">Homepage</a></li>
          <li class="dropdown--menu">
            <a href="#">Members Area</a>
            <ul class="dropdown--content">
              <li><a href="./registration.html">Registration</a></li>
              <li><a href="./login.html">Login</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
    <div id="site--header">
      <div class="container">
        <header class="header--text">Login Page</header>
      </div>
    </div>
    <div id="content">
      <div class="container">
        <form class="login--form">
          <div class="section--header">
            <h4>Login Form</h4>
          </div>
          <div class="login--form--content">
            <p>Kindly fill out the form to login to your account. Thank you!</p>
            <input
              type="email"
              name="email"
              id="login--email"
              placeholder="E-mail Address"
            />
            <input
              type="password"
              name="password"
              id="login--password"
              placeholder="Password"
            />
            <button class="button--primary">LOGIN</button>
          </div>
        </form>
        <div class="form--footer">
          <p>Not A Member? <a href="./registration.html">Register Here</a></p>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <p>Copyright 2023 - Designed by the dev team</p>
      </div>
    </div>
  </body>
</html>
