<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta
      name="description"
      content="The HTML-only website is built with basic styling as a DevOps project"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Registration Page | DevOps</title>
  </head>
  <body>
    <div id="root">
      <div class="flex--container">
        <div class="section--header">
          <h5>Membership Registration Form</h5>
        </div>
        <form class="registration--form">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
          />
          <input
            type="address"
            name="address"
            id="address"
            placeholder="Contact Addresses"
            class="flex-item-full"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail Addresses"
          />
          <input
            type="number"
            name="phonenumber"
            id="phonenumber"
            placeholder="Phone Number"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
          />
          <button class="button--primary">Submit Registeration</button>
        </form>
      </div>
    </div>
  </body>
</html>
