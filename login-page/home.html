<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta
      name="description"
      content="The HTML-only website is built with basic styling as a DevOps project"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Registration Page | DevOps</title>
  </head>
  <body>
    <div id="root">
      <div class="login--container">
        <div class="login--header">
          <h3>DevOps Login</h3>
        </div>
        <form class="login--form">
          <p>Kindly fill out the form to login to your account. Thank you!</p>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail Addresses"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button>LOGIN</button>
        </form>
      </div>
    </div>
  </body>
</html>
